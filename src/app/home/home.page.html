<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Awesome Title</ion-card-title>
            </ion-card-header>
            <ion-card-content>
             Jumlah Pembayaran : {{totalSelected | number:'1.2-2'}}
             <ion-button (click)="senaraiYuran()" expand="block" fill="clear" shape="round">
              Click me
            </ion-button>
             <ion-button (click)="bayaran()" expand="block" fill="primary" shape="round">
              Bayar
            </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div *ngIf="cbList.length > 0">
            <ion-item *ngFor="let item of cbList; index as i">
              <ion-label>{{item.itemKet}} - {{item.itemKenaan}}</ion-label>
              <ion-checkbox slot="end" (ionChange)="onChange(i)"></ion-checkbox>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
